# IDSS Agent Configuration

# Product-specific terminology
terminology:
  product_name: "product"           # Singular form shown to users
  product_plural: "products"        # Plural form shown to users
  product_role: "electronics specialist"   # Agent persona for conversations
  identifier_name: "Product ID"     # Unique identifier label (RapidAPI identifier)
  search_action: "searching for available products"  # Action description
  recommendation_action: "recommending products"     # Recommendation description

# LLM Models for each component
models:
  intent_classifier:
    name: "gpt-4o-mini"
    temperature: 0
    max_tokens: 

  semantic_parser:
    name: "gpt-4o-mini"
    temperature: 0
    max_tokens: 

  interview:
    name: "gpt-4o"
    temperature: 0.7
    max_tokens: 

  interview_extraction:
    name: "gpt-4o-mini"
    temperature: 0
    max_tokens: 

  discovery:
    name: "gpt-4o"
    temperature: 0.7
    max_tokens: 

  discovery_extraction:
    name: "gpt-4o-mini"
    temperature: 0
    max_tokens: 

  analytical:
    name: "gpt-4o"
    temperature: 0
    max_tokens: 

  analytical_postprocess:
    name: "gpt-4o-mini"
    temperature: 0.7
    max_tokens: 

  general:
    name: "gpt-4o-mini"
    temperature: 0.7
    max_tokens: 

# System limits and constraints
limits:
  max_recommended_items: 20          # Maximum items in recommendation list
  max_conversation_history: 10       # Maximum messages to keep in context (interview mode)
  max_interview_questions: 3         # Maximum interview turns before forcing recommendation
  max_product_summary_chars: 4000    # Maximum characters for product JSON summary
  top_products_to_show: 3            # Number of top products to include in prompts
  web_search_max_results: 3          # Maximum Tavily search results returned per query
  default_search_radius: 100         # Default search radius in miles when location provided but no explicit radius

# Interactive elements configuration
interactive:
  quick_replies:
    min_options: 0
    max_options: 4
    max_words_per_option: 5

  suggested_followups:
    min_options: 0
    max_options: 5
    max_words_per_phrase: 8

# Feature flags
features:
  enable_streaming: true             # Enable SSE streaming for progress updates
  require_photos: false              # Require product images in search results
  enable_quick_replies: true         # Enable quick reply buttons (potential answers)
  enable_suggested_followups: false  # Enable suggested followup questions
  use_local_vehicle_store: false      # Disable vehicle-specific local dataset

# API Configuration (RapidAPI - Newegg data)
api:
  provider: "rapidapi"
  base_url: "https://product-search-api.p.rapidapi.com/"
  endpoints:
    search: "/shopping"
  default_params:
    page: 1
    keyword: ""
  timeout: 30

# Logging configuration
logging:
  level: "INFO"                      # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
